<!DOCTYPE html>
<html lang="en">
<body>
    <h2>JavaScript Data Types</h2>

    <p>Contoh Javascript Data Types</p>

    <p id="demo"></p>

    <script>
        var x; // Now x is undefined
        x = 5; // Now is a Number
        x = "john"; //  Now x is a String

        document.getElementById("demo").innerHTML = x;
    </script>
</body>
</html>
